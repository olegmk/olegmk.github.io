<!DOCTYPE html>
<html>
<head>
	<title>My First Tables</title>
	<meta charset="utf-8">
	<style>
	table,th,td {
		border: 1px solid black;
    	border-collapse: collapse;
				}
	th, td {
    padding: 5px;
    text-align: center;    
			}
	</style>
</head>
<body>
	<h1>Tables</h1>
	<table>
		<tr>
			<th>N</th>
			<th>January</th>
			<th>February</th>
			<th>March</th>
			<th>April</th>
			<th>May</th>
		</tr>
		<tr>
			<td>1</td>
			<td>False</td>
			<td>20</td>
			<td>30</td>
			<td>40</td>
			<td>50</td>
		</tr>
		<tr>
			<td>2</td>
			<td>45</td>
			<td>60</td>
			<td>70</td>
			<td>True</td>
			<td>False</td>
		</tr>
		<tr>
			<td>3</td>
			<td>56</td>
			<td>55</td>
			<td>False</td>
			<td>12</td>
			<td>True</td>
		</tr>
	</table>
	<br>
	<h1>Tables with colspan and rowspan</h1>
	<table>
		<tr>
			<th colspan="6">Name</th>
		</tr>
		<tr>
			<td>N</td>
			<td colspan="5">Text1</td>
		</tr>
		<tr>
			<td>1</td>
			<td rowspan="4">True</td>
			<td>28</td>
			<td colspan="2" rowspan="3">43</td>
			<td>34</td>
		</tr>
		<tr>
			<td>2</td>
			<td>35</td>
			<td>46</td>
		</tr>
		<tr>
			<td>3</td>
			<td>45</td>
			<td>2</td>
		</tr>
		<tr>
			<td>4</td>
			<td rowspan="2">54</td>
			<td>76</td>
			<td>33</td>
			<td>55</td>
		</tr>
		<tr>
			<td>5</td>
			<td>45</td>
			<td>67</td>
			<td colspan="2">99</td>
		</tr>
	</table>
</body>
</html>
